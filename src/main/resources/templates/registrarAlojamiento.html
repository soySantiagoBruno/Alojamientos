<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Alojamientos</title>

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

</head>
<body>

<!--Navbar-->
<nav class="navbar navbar-expand-lg bg-body-tertiary">
  <div class="container-fluid">
    <a class="navbar-brand" href="/">Alojamientos</a>

    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">

      <!-- input para buscar alojamiento por nombre -->
      <form class="d-flex mt-2" role="search" th:action="@{/buscar}">

        <!-- importante especificar el th:name para que lo pueda usar el controller "/buscar" en su parÃ¡metro -->
        <input class="form-control me-2" type="search" placeholder="Search" th:name="nombreAlojamiento">

        <button class="btn btn-outline-success" type="submit">Search</button>
      </form>

      <ul class="navbar-nav me-auto mb-2 mb-lg-0 container d-flex justify-content-end">
        <li class="nav-item">
          <a class="nav-link text-danger" aria-current="page" href="/modificar_alojamiento">Modificar Alojamiento</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/registrar_alojamiento">Agregar alojamiento</a>
        </li>

      </ul>


    </div>
  </div>
</nav>
<div class="container d-flex justify-content-center mt-3">
  <div class="w-50 h1 bg-info text-white p-2 text-center">Registrar Alojamiento</div>
</div>


<!--Formulario-->
<div class="container d-flex justify-content-center">
  <form class="w-50 p-3" th:action="@{/registrar}" th-method="post">
    <div class="mb-3">
      <label class="form-label">Nombre del alojamiento</label>
      <input type="text" class="form-control" name="name">
    </div>

    <div class="mb-3">
      <label class="form-label">Descripcion del alojamiento</label>
      <textarea class="form-control" rows="3" name="description"></textarea>
    </div>
    
    <div class="mb-3">
      <label class="form-label">Celular de contacto</label>
      <input type="number" class="form-control" name="phone">
    </div>

    <div class="mb-3">
      <label class="form-label">Fotos</label>
      <input type="text" class="form-control" name="photo">
    </div>


    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>



<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous">
</script>
</body>
</html>
