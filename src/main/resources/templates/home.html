<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Alojamientos</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    
</head>
<body>

  <!--Navbar-->
  <nav class="navbar navbar-expand-lg bg-body-tertiary">
        
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Navbar</a>

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
  
        <div class="collapse navbar-collapse" id="navbarSupportedContent">

          <!-- input para buscar alojamiento por nombre -->
          <form class="d-flex mt-2" role="search" th:action="@{/buscar}">
  
            <!-- importante especificar el th:name para que lo pueda usar el controller "/buscar" en su parámetro -->
            <input class="form-control me-2" type="search" placeholder="Search" th:name="nombreAlojamiento">
          
            <button class="btn btn-outline-success" type="submit">Search</button>
          </form>

          <ul class="navbar-nav me-auto mb-2 mb-lg-0 container d-flex justify-content-end">
            <li class="nav-item">
              <a class="nav-link text-danger" aria-current="page" href="/modificar_alojamiento">Modificar Alojamiento</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/registrar_alojamiento">Agregar alojamiento</a>
            </li>
            
          </ul>
          
          
        </div>
      </div>

  </nav>    

  <!-- Visualización alojamientos -->
  <div class="row row-cols-1 row-cols-md-3 g-4 m-3">
    
    <!-- Card de alojamiento -->
    <div th:each="alojamiento : ${alojamiento}" class="card-group">
      <div class="card">
        <img th:src="${alojamiento.getPhoto}" class="card-img-top" alt="...">
        <div class="card-body">
          <h5 class="card-title" th:text="${alojamiento.name}">Card title</h5>
          <p class="card-text" th:text="${alojamiento.description}">This is a longer card with supporting text below as a natural lead-in to additional content. This content is a little bit longer.</p>
        </div>
      </div>
    </div>

  </div>





  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous">
  </script>
</body>
</html>
