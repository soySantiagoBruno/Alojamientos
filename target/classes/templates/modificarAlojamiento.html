<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Alojamientos</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <script src="https://kit.fontawesome.com/89417bd8f3.js" crossorigin="anonymous"></script>
</head>
<body>

<!--Navbar-->
<nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
        <a class="navbar-brand" href="/">Alojamientos</a>

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">

            <!-- input para buscar alojamiento por nombre -->
            <form class="d-flex mt-2" role="search" th:action="@{/buscar}">

                <!-- importante especificar el th:name para que lo pueda usar el controller "/buscar" en su parámetro -->
                <input class="form-control me-2" type="search" placeholder="Search" th:name="nombreAlojamiento">

                <button class="btn btn-outline-success" type="submit">Search</button>
            </form>

            <ul class="navbar-nav me-auto mb-2 mb-lg-0 container d-flex justify-content-end">
                <li class="nav-item">
                    <a class="nav-link text-danger" aria-current="page" href="/modificar_alojamiento">Modificar Alojamiento</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/registrar_alojamiento">Agregar alojamiento</a>
                </li>

            </ul>


        </div>
    </div>
</nav>

<!-- Tabla con alojamientos registrados -->
<table class="table table-hover">
    <thead>
      <tr>
        <th scope="col">ID</th>
        <th scope="col">Nombre</th>
        <th scope="col">Descripción</th>
        <th scope="col">Celular de contacto</th>
        <th scope="col">Fotos</th>
      </tr>
    </thead>
    <tbody th:each="alojamiento : ${alojamiento}">
      <tr>
        <td th:text="${alojamiento.id}" th:name="nombreAlojamiento">id</td>
        <td th:text="${alojamiento.name}">name</td>
        <td th:text="${alojamiento.description}">description</td>
        <td th:text="${alojamiento.phone}">phone</td>
        <td th:text="${alojamiento.photo}">photo</td>
        
        <!-- Boton para modificar un alojamiento -->
        <td>
            <a th:href="@{/modificar/{id} (id = ${alojamiento.id}) }">
                <i class="fa-2xl fa-solid fa-pen-to-square" title="editar alojamiento"></i>
            </a>
        </td>

        <!--Botón para eliminar el alojamiento-->
        <td>
            <a th:href="@{/eliminar/{id} (id = ${alojamiento.id}) }">
                <i class="fa-solid fa-trash fa-2xl" style="color: #ff0000;"></i>
            </a>
        </td>
      </tr>
    </tbody>
</table>





<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous">
</script>
</body>
</html>
